
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  labels:
    app: webserver
spec:
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      nodeSelector:
        needsdaemon: "true"
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80

